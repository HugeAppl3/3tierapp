name: Test GCP WIF Connection

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'https://iam.googleapis.com/projects/940902231079/locations/global/workloadIdentityPools/github-pool/providers/hugeappl3github'
