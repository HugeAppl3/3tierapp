name: Test GCP WIF Connection

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/940902231079/locations/global/workloadIdentityPools/github-pool/providers/hugeappl3/github'
          service_account: 'github-deployer@tierapp-486801.iam.gserviceaccount.com'
      
      - run: gcloud auth list
